<h3>Forcast for {{ cityName }}</h3>

			<a ng-class="{ 'bg-primary': days === '7' }" href="#/forcast/7">7</a>

<div ng-repeat="w in weatherResult.list">
	<div class="row">
		<div class="col-md-12">
			<weather-results weather-object="w" convert-to-standard="convertToFahrenheit(daytimeTemp)" convert-to-date="convertToDate(dt)" date-format="MMM d, y"></weather-results>
		</div>
	</div>
</div>
